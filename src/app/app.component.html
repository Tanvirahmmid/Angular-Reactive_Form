<div class="container col-sm-6 bg-info p-4 rounded-4 mt-2 mb-2">
  <H1 class="text-center">Reactive Form</H1>
  <form [formGroup]="reactiveFrom" (ngSubmit)="OnFromSubmit">
    <div>
      <label class="form-label">Fast Name</label>
      <input type="text" class="form-control" formControlName="firstname"/>
      <small *ngIf="reactiveFrom.get('firstname').invalid && reactiveFrom.get('firstname').touched">
        *Must need a First Name</small>
    </div>

    <div>
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastname" />
      <small *ngIf="reactiveFrom.get('lastname').invalid">
        *Must need a Last Name</small>
    </div>
   

    <div>
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <small *ngIf="reactiveFrom.get('email').invalid && reactiveFrom.get('email').touched">
        *Must need a Email with @</small>
      
    </div>

    <div>
      <label class="form-label">PassWord</label>
      <input type="password" class="form-control" formControlName="password" />
      
    </div>

    <div>
      <label class="form-label">Date Of Birth</label>
      <input type="date" class="form-control" formControlName="dateOfbirt" />
    </div>

    <div>
      <label class="form-label">Gender</label>

      <div class="form-check">
        <input class="form-check-input" value="male" type="radio" formControlName="gender" />
        <label class="form-check-label"> Male </label>
      </div>
      <div class="form-check">
        <input  class="form-check-input" type="radio" formControlName="gender" />
        <label class="form-check-label" for="flexCheckChecked"> Female </label>
      </div>
    </div>

    <div class="container" formGroupName="address">
<div class="row">
  <div class="col-sm-6">
    <label class="form-label">Country</label>
    <select class="form-select" formControlName="city">
      <option value="1">Bangladesh</option>
      <option value="2">India</option>
      <option value="3">UK</option>
      <option value="4">USA</option>
    </select>
  </div>



  <div class="col">
    <label class="form-label">Postal Code</label>
    <input type="text" class="form-control" formControlName="posCode"/>
  </div>

  <div>
    <label class="form-label">Street</label>
    <input type="text" class="form-control" formControlName="street"/>
  </div>

</div>

<div class="mt-4 text-center">
    <button type="submit"  class="btn btn-warning btn-lg" [disabled]="!reactiveFrom.valid">Submit</button>
  </div>
</div>
  </form>
</div>
